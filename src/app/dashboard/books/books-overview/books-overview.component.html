<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<div class="book-container">
    <h2>All Books</h2>

    <div class="books-table" *ngIf="books$ | async as books">
        <p-table [value]="books" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Title</th>
                    <th>Publish date</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.publishDate | date:'dd.MM.yyyy' }}</td>
                    <td>{{ book.book_categories | categoryList:', ' }}</td>
                    <td>{{ book.price | currency:'EUR':'€':'.2' }}</td>
                    <td>
                        <span class="p-buttonset">
                            <button 
                                pButton 
                                pRipple 
                                icon="pi pi-info-circle" 
                                class="p-button-sm p-button-outlined p-button-secondary"
                                (click)="showDetail(book.id)"
                            ></button>
                            <button 
                                pButton 
                                pRipple 
                                icon="pi pi-pencil" 
                                class="p-button-sm p-button-outlined p-button-secondary"
                                (click)="edit(book.id)"
                            ></button>
                            <button 
                                pButton 
                                pRipple 
                                icon="pi pi-trash" 
                                class="p-button-sm p-button-outlined p-button-secondary"
                                (click)="delete(book.id, book.title)"
                            ></button>
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
